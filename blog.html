<script>
(function () {
  // --- Config ---
  const DATA_URL = "assets/data/blogs.json"; 
  const VALID_CATS = ["domestic","corporate","international","budget","adventure", "honeymoon"];

  // --- Utils ---
  const qs = new URLSearchParams(location.search);
  const activeCat = (qs.get("category") || "").toLowerCase();
  const isCat = VALID_CATS.includes(activeCat);

  const setHeading = () => {
    const map = {
      domestic:"Domestic Travel Blogs",
      corporate:"Corporate Travel Blogs",
      international:"International Travel Blogs",
      budget:"Budget Travel Blogs",
      adventure:"Adventure Travel Blogs",
      honeymoon:"Honeymoon Packages Blogs"
    };
    const h = document.querySelector(".section-title h2, .section-title h1");
    if (h && isCat) h.textContent = map[activeCat];
  };

  const byDateDesc = (a, b) => {
    const da = a.isoDate ? Date.parse(a.isoDate) : Date.parse(a.displayDate || "");
    const db = b.isoDate ? Date.parse(b.isoDate) : Date.parse(b.displayDate || "");
    return (isNaN(db) ? 0 : db) - (isNaN(da) ? 0 : da);
  };

  const cardHTML = (p) => `
    <div class="col-lg-4 col-sm-6 offset-sm-3 offset-lg-0">
      <div class="blog-card">
        <div class="blog-img">
          <a href="${p.href}">
            <img src="${p.img}" alt="${p.imgAlt || ""}" title="${p.imgTitle || ""}">
          </a>
        </div>
        <div class="blog-text">
          <ul>
            <li><i class="far fa-calendar"></i> ${p.displayDate || ""}</li>
          </ul>
          <h3><a href="${p.href}">${p.title}</a></h3>
          <a href="${p.href}" class="blog-btn">Read More</a>
        </div>
      </div>
    </div>`.trim();

  const render = (posts) => {
    const grid = document.getElementById("blog-grid");
    if (!grid) return;

    // optionally filter by category
    let list = Array.isArray(posts) ? posts.slice() : [];

    if (isCat) list = list.filter(p => p.category === activeCat);

    // sort newest â†’ oldest
    list.sort(byDateDesc);

    // inject HTML
    grid.innerHTML = list.map(cardHTML).join("") || `
      <div class="col-12"><p>No blogs found in this category yet.</p></div>
    `;
  };

  const loadJSON = async () => {
    // Try external JSON first
    try {
      const res = await fetch(DATA_URL, { cache: "no-store" });
      if (res.ok) return await res.json();
      throw new Error("Failed to load external JSON");
    } catch (_) {
      // Fallback to inline JSON, if present
      const inline = document.getElementById("blogs-data");
      if (inline?.textContent) {
        try { return JSON.parse(inline.textContent); }
        catch { /* fall through */ }
      }
      // Final fallback: build from legacy DOM (if you temporarily keep it)
      const legacyCards = Array.from(document.querySelectorAll(".blog-card"));
      return legacyCards.map(card => {
        const a = card.querySelector(".blog-img a, h3 a");
        const img = card.querySelector("img");
        const dateEl = card.querySelector(".blog-text li");
        return {
          href: a?.getAttribute("href") || "#",
          title: (card.querySelector("h3 a")?.textContent || "").trim(),
          img: img?.getAttribute("src") || "",
          imgAlt: img?.getAttribute("alt") || "",
          imgTitle: img?.getAttribute("title") || "",
          displayDate: (dateEl?.textContent || "").replace(/\s*\n\s*/g," ").trim(),
          isoDate: "", // unknown here
          category: "" // unknown here
        };
      });
    }
  };

  (async function init () {
    setHeading();
    const posts = await loadJSON();
    render(posts);
  })();
})();
</script>
